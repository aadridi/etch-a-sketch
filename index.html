<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-a-Sketch</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<h1>Project Etch-a-Sketch</h1>
		<h2>Please start by entering the size of the grid</h2>
		<div class="options">
			<label for="grid-size">Size of the grid :</label>
			<input type="number" placeholder="Size" id="grid-size" min="1" max="100" />
			<input type="checkbox" id="random-colors" />
			<label for="random-colors">Random RGB Colors</label>
			<button type="button" id="grid-size-btn">Add Grid</button>
		</div>
		<div id="input-feedback"></div>
		<div class="grid-container"></div>
	</body>
</html>
